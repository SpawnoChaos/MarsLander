<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lander Log In</title>
    <link rel="stylesheet" type="text/css" href="css/logInStyles.css">
</head>
<body>
<div class="login">
    <h1 class="header">Login In</h1>
    <div class="textBox">
        <i class="fas fa-user"></i>
        <input type="text" value="" placeholder="Username" name=""required id="username">
    </div>
    <div class="textBox">
        <i class="fas fa-unlock-alt"></i>
        <input type="password" method="post" placeholder="Password" name="" value="" id="password">
        <span class="fas fa-eye-slash show-password" id="eyeSlash" onclick="toggle()"></span>
    </div>

    <a href="index.html" id="btn"><input type="button" class="btn" name="" value="Sign In"></a>
</div>
</body>
<script src="https://kit.fontawesome.com/c4462ade00.js" crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
